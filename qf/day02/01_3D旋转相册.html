<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body ,html {
            height: 100%;
            width: 100%;

        }
        body{
            background: url("img/bg2.jpg");
            perspective: 2000px;
        }
        .box{
            width: 280px;
            height: 350px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform-style: preserve-3d;
            animation: box 20s infinite linear ;
            background: url("img/a.gif") no-repeat center;
        }
        .box div {
            width: 280px;
            height: 350px;
            position: absolute;
        }
        .box>div img{
            width: 280px;
            height: 350px;
        }
        @keyframes box {
            0%{
                transform: rotateX(10deg) rotateY(0deg);
            }
            25%{
                transform: rotateX(-10deg) rotateY(72deg);
            }
            50%{
                transform: rotateX(10deg) rotateY(216deg);
            }
            75%{
                transform: rotateX(-10deg) rotateY(288deg);
            }
            100% {
                transform: rotateX(-10deg) rotateY(360deg);
            }
        }

        .pic01 {
            transform:  rotateY(36deg) translateZ(600px) ;
        }
        .pic02 {
            transform: rotateY(72deg) translateZ(500px) ;
        }
        .pic03 {
            transform: rotateY(108deg) translateZ(600px) ;
        }
        .pic04 {
            transform: rotateY(144deg) translateZ(500px) ;
        }
        .pic05 {
            transform: rotateY(180deg) translateZ(600px) ;
        }
        .pic06 {
            transform: rotateY(216deg) translateZ(500px) ;
        }
        .pic07 {
            transform: rotateY(252deg) translateZ(600px) ;
        }
        .pic08 {
             transform: rotateY(288deg) translateZ(500px) ;
         }
        .pic09 {
            transform: rotateY(324deg) translateZ(600px) ;
        }
        .pic10 {
            transform:  rotateY(360deg) translateZ(500px) ;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="pic01">
            <img src="img/pic1.jpg" alt="">
        </div>
        <div class="pic02">
            <img src="img/pic2.png" alt="">
        </div>
        <div class="pic03">
            <img src="img/pic3.png" alt="">
        </div>
        <div class="pic04">
            <img src="img/pic4.png" alt="">
        </div>
        <div class="pic05">
            <img src="img/pic5.jpg" alt="">
        </div>
        <div class="pic06">
            <img src="img/pic6.png" alt="">
        </div>
        <div class="pic07">
            <img src="img/pic7.png" alt="">
        </div>
        <div class="pic08">
            <img src="img/pic8.png" alt="">
        </div>
        <div class="pic09">
            <img src="img/pic9.png" alt="">
        </div>
        <div class="pic10">
            <img src="img/pic10.png" alt="">
        </div>
        <audio src="img/aaaaa.mp3" autoplay></audio>

    </div>
</body>
</html>
