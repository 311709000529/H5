<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>与前女友的回忆</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			body{
				background: url(img/bg2.jpg);
				/* 3D景深 */
				perspective: 2000px;
			}
			.box{
				width: 280px;
				height: 350px;
				position: fixed;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
				transform-style: preserve-3d;
				animation: box 20s linear infinite;
				background: url(img/a.gif) no-repeat center;
			}
			/*@keyframes box{*/
			/*	0%{*/
			/*		transform:rotateX(10deg) rotateY(0deg);*/
			/*	}*/
			/*	25%{*/
			/*		transform:rotateX(-10deg) rotateY(90deg);*/
			/*	}*/
			/*	50%{*/
			/*		transform:rotateX(10deg) rotateY(180deg);*/
			/*	}*/
			/*	75%{*/
			/*		transform:rotateX(-10deg) rotateY(270deg);*/
			/*	}*/
			/*	100%{*/
			/*		transform:rotateX(10deg) rotateY(360deg);*/
			/*	}*/
			/*}*/
			.box div{
				width: 280px;
				height: 350px;
				position: absolute;
			}
			.box div img{
				width: 280px;
				height: 350px;
			}
			.pic01{
				transform:rotateY(36deg) translateZ(600px);
			}
			.pic02{
				transform: rotateY(72deg) translateZ(600px);
			}
			.pic03{
				transform: rotateY(108deg) translateZ(600px);
			}
			.pic04{
				transform: rotateY(144deg) translateZ(600px);
			}
			.pic05{
				transform: rotateY(180deg) translateZ(600px);
			}
			.pic06{
				transform: rotateY(216deg) translateZ(600px);
			}
			.pic07{
				transform: rotateY(252deg) translateZ(600px);
			}
			.pic08{
				transform: rotateY(288deg) translateZ(600px);
			}
			.pic09{
				transform: rotateY(324deg) translateZ(600px);
			}
			.pic10{
				transform: rotateY(360deg) translateZ(600px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="pic01">
				<img src="img/pic1.jpg" >
			</div>
			<div class="pic02">
				<img src="img/pic2.png" >
			</div>
			<div class="pic03">
				<img src="img/pic3.png" >
			</div>
			<div class="pic04">
				<img src="img/pic4.png" >
			</div>
			<div class="pic05">
				<img src="img/pic5.jpg" >
			</div>
			<div class="pic06">
				<img src="img/pic6.png" >
			</div>
			<div class="pic07">
				<img src="img/pic7.png" >
			</div>
			<div class="pic08">
				<img src="img/pic8.png" >
			</div>
			<div class="pic09">
				<img src="img/pic9.png" >
			</div>
			<div class="pic10">
				<img src="img/pic10.png" >
			</div>
		</div>
		<!-- controls="controls" 显示控件
		     autoplay="autoplay" 自动播放
		 -->
		<audio controls="controls" src="img/aaaaa.mp3" autoplay="autoplay" >
			当前浏览器不支持audio
		</audio>
	</body>
</html>
