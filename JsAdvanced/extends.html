    <script>
        class Person {
            constructor(name ,age) {
                this.name = name
                this.age = age
            }
            showName() {
                console.log(this.name)
            }
        }
        class Child extends Person {
            constructor(name ,age ,sex) {
                super(name ,age)
                this.sex = sex
            }
        }
        child1 = new Child('kobe' ,43 ,'male')
        child1.showName()
        console.log(child1)
    </script>
</body>
