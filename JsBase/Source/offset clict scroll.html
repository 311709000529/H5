<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            margin: 50px auto;
            height: 500px;
            width: 500px;
            border: 10px solid black;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var boxNode = document.querySelector('#box') ;

        console.log(boxNode.offsetHeight) ;
        console.log(boxNode.offsetLeft) ;
        console.log(boxNode.offsetTop) ;

        console.log(boxNode.clientHeight) ;
        console.log(boxNode.clientLeft) ;
        console.log(boxNode.clientTop) ;

    </script>
</body>
