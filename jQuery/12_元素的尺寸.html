<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>14_元素的尺寸</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  div {
    background-color: red;
    height: 300px;
    width: 200px;
    border: 20px solid black;
    padding: 20px;
    margin: 50px;
  }
</style>
</head>

<body>
<div>div</div>

<!--
1. 内容尺寸  与css中设置的相应属性值相同
  height(): height
  width(): width
2. 内部尺寸
  innerHeight(): height+padding
  innerWidth(): width+padding
3. 外部尺寸
  outerHeight(false/true): height+padding+border  如果是true, 加上margin
  outerWidth(false/true): width+padding+border 如果是true, 加上margin
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script>
  $(function () {
    let $div = $("div") ;
    console.log( $div.height() ,$div.width())
    console.log( $div.innerHeight() ,$div.innerWidth())
    console.log( $div.outerHeight() ,$div.outerWidth())
    console.log( $div.outerHeight(true) ,$div.outerWidth(true))
  })
</script>
</body>

</html>
