<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Linker
        </title>
        <style>
            alll.link {color:#FF0000;}
            alll.visited {color:#00FF00;}
            alll.hover {color:#FF00FF;}
            alll.active {color:#0000FF;}
        </style>
    </head>
    <body>
        <p>
            <b>
                注释:
                <a href="https://www.baidu.com/" class="alll">这是差别</a>

        </p>
    </body>
</html>
