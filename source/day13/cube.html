<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube</title>
    <style>
        html{
            perspective: 800px;
        }
        /*body:hover .box1{*/
        /*    transform: rotateY(90deg);*/
        /*}*/
        .box1{
            transform-style: preserve-3d;
            width: 200px;
            height: 200px;
            margin: 150px auto;
            position: relative;
            /*background-color: #bfa;*/
            animation: 5s roImg infinite linear;
        }
        .box1>div{
            position: absolute;
            width: 200px;
            height: 200px;
            font-size: 150px;
            text-align: center;
            line-height: 200px;
            opacity: .5;
            /*transition: all 2s;*/
        }
        .box1>div:nth-child(1){
            transform: rotateY(90deg) translateZ(100px);
        }

        .box1>div:nth-child(2){
            transform: rotateY(-90deg) translateZ(100px);
        }

        .box1>div:nth-child(3){
            transform: rotateX(90deg) translateZ(100px);
        }

        .box1>div:nth-child(4){
            transform: rotateX(-90deg) translateZ(100px);
        }

        .box1>div:nth-child(5){
            transform: translateZ(100px);
        }

        .box1>div:nth-child(6){
            transform: translateZ(-100px);
        }
        .box1>img{
            width: 100%;
            height: 100%;
        }
        @keyframes roImg {
            0%{
                transform:
                        rotateY(0)
                        rotateZ(0)
                        rotateX(0);
            }
            100%{
                transform:
                        rotateY(360deg)
                        rotateZ(360deg)
                        rotateX(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div>
            <img src="cubeimg/1.jpg">
        </div>
        <div>
            <img src="cubeimg/2.jpg">
        </div>
        <div>
            <img src="cubeimg/3.jpg">
        </div>
        <div>
            <img src="cubeimg/4.jpg">
        </div>
        <div>
            <img src="cubeimg/5.jpg">
        </div>
        <div>
            <img src="cubeimg/6.jpg">
        </div>
    </div>
</body>
</html>
