<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            width: 200px;
            height: 200px;
            /*background-color: #bfa;*/
            margin: 100px auto;
            position: relative;
        }
        .front{
            width: 200px;
            height: 200px;
            position: absolute;
            font-size: 20px;
            text-align: center;
            line-height: 200px;
            transform: rotateY(180deg);
            transition: all 2s;
        }
        .inner{
            width: 200px;
            height: 200px;
            position: absolute;
            backface-visibility: hidden;
            transition: all 2s;
        }
        .content:hover .inner{
            transform: rotateY(180deg);
        }
        .content:hover .front{
            transform: rotateY(0);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="front">
            这是一个美女
        </div>
        <div class="inner">
            <img src="cubeimg/1.jpg">
        </div>

    </div>
</body>
</html>
