<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer {
            height: 500px;
            width: 500px;
            position: relative;
            background-color: red;
        }
        .inner1{
            height: 400px;
            width: 400px;
            position: absolute;
            left: 10px;
            background-color: black;
        }
        .inner2{
            height: 300px;
            width: 300px;
            position: absolute;
            left: 10px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1">
            <div class="inner2">

            </div>
        </div>
    </div>
</body>
</html>
