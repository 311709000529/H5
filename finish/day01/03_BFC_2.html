<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clearfix::after,
        .clearfix::before {
            content: '';
            clear: both;
            display: table;
        }
        #container {
            height: 100px;
            background-color: black;
        }
        #container .left {
            float: left;
            height: 100px;
            width: 200px;
            background-color: red;
        }
        #container .main{
            width: 300px;
            height: 100px;
            background-color: #12ff56;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="left">

        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
