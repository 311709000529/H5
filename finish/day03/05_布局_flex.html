<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        #container {
            display: flex;
        }
        #container .left {
            width: 200px;
            height: 500px;
            background-color: black;
            color: white;
        }
        #container .right {
            width: 200px;
            height: 500px;
            background-color: #0000FF;
        }
        #container .middle {
            width: 100%;
            height: 500px;
            background-color: #7a43b6;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="left">
            左边
        </div>
        <div class="middle">
            middle
        </div>
        <div class="right">
            右边
        </div>
    </div>
</body>
</html>
