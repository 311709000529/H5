<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        #container {
            padding: 0 200px;
            overflow: hidden;
        }
        #container .left {
            width: 200px;
            height: 500px;
            background-color: red;
            position: relative;
            float: left;
            left: -200px;
            margin-left: -100%;
        }
        #container .right {
            width: 200px;
            height: 500px;
            background-color: black;
            color: white;
            position: relative;
            float: left;
            right: -200px;
            margin-left: -200px;

        }
        #container .main {
            width: 100%;
            height: 500px;
            background-color: #0D3349;
            color: white;
            position: relative;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="main">
            middle
        </div>
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
    </div>
</body>
</html>
