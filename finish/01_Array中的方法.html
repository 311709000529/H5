<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // Array.prototype.concat
    var array1 = ['a', 'b', 'c'];
    var array2 = ['d', 'e', 'f'];
    var array3 = array1.concat(array2);
    console.log(array3);
    // expected output: Array ["a", "b", "c", "d", "e", "f"] concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。


    var isBelowThreshold = (currentValue) => currentValue < 40;

    var array1 = [1, 30, 39, 29, 10, 13];

    console.log(array1.every(isBelowThreshold));
    // expected output: true every() 方法测试一个数组内的所有元素是否都能通过某个指定函数的测试。它返回一个布尔值。

    var array1 = [1, 2, 3, 4];

    // fill with 0 from position 2 until position 4
    console.log(array1.fill(0, 2, 4));
    // expected output: [1, 2, 0, 0]

    // fill with 5 from position 1
    console.log(array1.fill(5, 1));
    // expected output: [1, 5, 5, 5]

    console.log(array1.fill(6));
    // expected output: [6, 6, 6, 6]  fill() 方法用一个固定值填充一个数组中从起始索引到终止索引内的全部元素。不包括终止索引。

    var words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];

    var result = words.filter(word => word.length > 6);

    console.log(result);
    // expected output: Array ["exuberant", "destruction", "present"] filter() 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。

    var array1 = [5, 12, 8, 130, 44];

    var found = array1.find(element => element > 10);

    console.log(found);
    // expected output: 12  find() 方法返回数组中满足提供的测试函数的第一个元素的值。否则返回 undefined。


    var array1 = [5, 12, 8, 130, 44];

    var isLargeNumber = (element) => element > 13;

    console.log(array1.findIndex(isLargeNumber));
    // expected output: 3 findIndex()方法返回数组中满足提供的测试函数的第一个元素的索引。若没有找到对应元素则返回-1。



</script>
</body>
</html>
