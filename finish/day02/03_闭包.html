<body>
<script>
    function fun(a,b) {
        console.log(b)
        return {
            fun: function(c) {
                return fun(c,a);
            }
        };
    }

    var d = fun(0); // undefined
    d.fun(1);  // 0
    d.fun(2);  // 0
    d.fun(3);  // 0
    var d1 = fun(0).fun(1).fun(2).fun(3); // undefined 0 1 2
    var d2 = fun(0).fun(1); // undefined 0
    d2.fun(2); // 1
    d2.fun(3); // 1
    console.log('------------------------------------------------')

    function showBiBao() {
        for (var i = 0; i < 5; i++) {
            setTimeout( function timer() {
                console.log(i);
            }, 1000 );
        }
        console.log(i)
    }
    // 会输出什么
    showBiBao()
    console.log('------------------------------------------------')
    function showListNumber() {
        for(var i = 0; i < 5; i++) {
            (function(i) {
                setTimeout(function timerr() {
                    console.log(i)
                }, 1000)
            })(i)
        }
        console.log(i)
    }
    showListNumber()
    console.log('------------------------------------------------')
    function useLetChange() {
        for (let i = 0; i < 5; i++) {
            setTimeout( function timer() {
                console.log(i);
            }, 1000 );
        }
    }

    useLetChange()
</script>
